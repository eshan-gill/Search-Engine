<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Engine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>    
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  	 <style>
  h1 {
      margin: 10px 0 30px 0;
      letter-spacing: 10px;      
      font-size: 50px;
      color: #111;
  }
  .container {
      padding: 80px 120px;
  }

  .btn {
      padding: 10px 20px;
      background-color: #333;
      color: #f1f1f1;
      border-radius: 0;
      transition: .2s;
  }
  .btn:hover, .btn:focus {
      border: 1px solid #333;
      background-color: #fff;
      color: #000;
  }
  .nav-tabs li a {
      color: #777;
  }
  .navbar {
      font-family: Montserrat, sans-serif;
      margin-bottom: 0;
      background-color: #2d2d30;
      border: 0;
      font-size: 11px !important;
      letter-spacing: 4px;
      opacity: 0.9;
  }
  .navbar li a, .navbar .navbar-brand { 
      color: #d5d5d5 !important;
  }
  .navbar-nav li a:hover {
      color: #fff !important;
  }
  .navbar-nav li.active a {
      color: #fff !important;
      background-color: #29292c !important;
  }
  .navbar-default .navbar-toggle {
      border-color: transparent;
  }
  footer {
      background-color: #2d2d30;
      color: #f5f5f5;
      padding: 18px;
  }
  footer a {
      color: #f5f5f5;
  }
  footer a:hover {
      color: #777;
      text-decoration: none;
  }  
  .form-control {
      border-radius: 0;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">                    
      </button>
      <a class="navbar-brand" href="#myPage">Search Engine</a>
    </div>
 
  </div>
</nav>


<div id="contact" class="container">
<!--     <p th:text="'Message: ' + ${searchQuery.message}" /> -->
<!--     <a href="/form">Submit another Customer Form</a> -->
    <h1 class="text-center">Search Results</h1>
    
    <div class="row">
		<div class="col-lg-offset-2">
		<form action="#" th:action="@{/search}" th:object="${searchQuery}"
			method="post">
			<div class="col-sm-9  form-group-lg">
				<input class="form-control" placeholder="Search here" type="text"
					th:field="*{message}" required/>
			</div>
			<span class="input-group-btn">
			<input type="submit" class="btn" value="Search" />
			</span>
		</form>
</div>
</div>
    <br><br><br>
    <table class="table table-striped">
    <tr>
    <th><b>File Name</b></th>
    <th><b>Count</b></th>
    <th><b>String Line</b></th>
    </tr>
    <tr th:each="searchResults : ${searchResults}">
    <td th:text="${searchResults.fileName}"></td>
    <td th:text="${searchResults.count}"></td>
    <td th:text="${searchResults.stringLine}"></td>
    </tr>
    </table>
    
    </div>
    
    <footer class="text-center navbar-fixed-bottom">
					<div class="col-sm-12 text-center"
						style="font-family: 'Open Sans'; font-size: 12px;">
						&copy;2018 Search Engine. All Rights Reserved</div>
</footer>
		
   
</body>
</html>
